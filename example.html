<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Css/style.css" type="text/css">
    </head>
    <body>
        <div class="top-header">
            <div class="left">
                <img src="logo.png" alt="Logo" class="logo">
                <div class="favsong">Favsong</div>
            </div>
            <div class="right">
                <input type="text" class="search-bar" placeholder="Search">
                <div class="notification">Notification</div>
                <img src="user-image.png" alt="User Image" class="user-image">
            </div>
        </div>
        <div class="body-section">
            <div class="left-main-section">
                <div class="new-song-poster">New Song Poster</div>
                <div class="latest-release">
                    <div class="song-thumbnail">Song Thumbnail</div>
                    <div class="song-name">Song Name</div>
                    <div class="release-date">Release Date</div>
                </div>
                <div class="popular-artists">
                    <div class="artist-image">Artist Image</div>
                    <div class="artist-name">Artist Name</div>
                </div>
                <div class="suggested-playlist">Suggested Playlist</div>
                <div class="party-electronic-roadtrip-songs">Party Electronic road trip songs</div>
                <div class="latest-english">
                    <div class="song-album-thumbnail">Song Album Thumbnail</div>
                    <div class="song-name">Song Name</div>
                </div>
                <div class="latest-hindi">
                    <div class="song-album-thumbnail">Song Album Thumbnail</div>
                    <div class="song-name">Song Name</div>
                </div>
            </div>
            <div class="right-song-on-queue">
                <div class="song-thumbnail">Song Thumbnail</div>
                <div class="song-name">Song Name</div>
                <div class="like-button">Like</div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
